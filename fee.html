<!DOCTYPE html>
<html lang="ko">

    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
    <div id="header"> <!--머릿말 : 사이트 소개, 메뉴-->
        <div class="logo">
            <img src="images/img_logo1.jpg" alt="snl : logo1">
        </div>
        <div class="picture">
            <img src="images/heroImg.jpg" alt="entertainer">
        </div>
        <div class="menu">
            <ul>
                <li><a href="#">행사/이벤트</a></li>
                <li><a href="#">요금 안내</a></li>
                <li><a href="#">금주 베스트</a></li>
            </ul>
        </div>
    </div>

    <div id="main">
        <table id="tb_fee">
            <caption>입장요금안내</caption>
            <tr>
                <th>구분</th><th>솔로</th><th>커플</th><th>미성년자</th>
            </tr>
            <tr>
                <td>입장료</td><td>20,000</td><td>30,000</td> <td class="bg" rowspan="3">입장불가</td>
                
            </tr>
            <tr>
                <td>부킹료</td><td>50,000</td><td>10,000</td><!--<td>미성년자</td>-->
            </tr>
            <tr>
                <td class="point">합계</td><td>70,000</td><td>40,000</td><!--<td>미성년자</td>-->
            </tr>
        </table>
        <table id="tb_cast"> <!-- tb cast id 중복으로 사용x -->
            <caption>요일별 출연진</caption>
            <tr>
                <th>월,화,수</th><td colspan="3">신동엽, 이동건
            </tr>
            <tr>
                <th>목,금</th><td clospan="3">박진영, 이지연
            </tr>
            <tr>
                <th>휴무</th><td colspan="3">휴무
            </tr>
        </table>
    </div>
    <div id="banneer"></div>
    <div id="footer">
        <!-- naming rull(네이밍 규칙) / coding convention-->
        <!-- camel-case 기법(ID) : 단어1단어2 (두번째 단어 첫 글자 대문자)-->
        <!-- kebab-case 기법(CLASS) : 단어1-단어2-->
             <div class="extra-menu">
                <ul>
                    <li><a href="#">SNL 소개</a></li>
                    <li><a href="#">개인정보취급방침</a></li>
                    <li><a href="#">무단이메일수집거부</a></li>
                </ul>
            </div>
            <div class="black-bg">
                <div class="footer-logo">
                    <img src="images/img_logo2.jpg" alt="entertainer">
                </div>
                <div class="footer-logo_p1">
                    <p>광주광역시 서구 쌍촌동 한울직업전문학교 3층 303호</p>
                </div>
                <div class="footer-logo_p2">
                    <p>2018 SNL ALL RIGHTS RESERVED</p>
                </div>
                    
            </div>
        </div>
